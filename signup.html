<!DOCTYPE html>
<html lang="zxx">
  <head>
    <title>Sign Up | Crox E-Sports</title>
    <!-- /SEO Ultimate -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta charset="utf-8" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />
    <!-- Latest compiled and minified CSS -->
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="js/bootstrap.min.js" />
    <!-- Font Awesome link -->
    <link
      rel="stylesheet"
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <!-- StyleSheet link CSS -->
    <link href="css/registe.css" rel="stylesheet" type="text/css" />
    <!-- <link href="css/elements.css" rel="stylesheet" type="text/css" />
    <link href="css/aos.css" rel="stylesheet" type="text/css" /> -->
  </head>

  <body>
    <!-- SIGN UP FORM SECTION -->
    <section class="login-form sign-up-form d-flex align-items-center">
      <div class="container">
        <div class="login-form-title text-center">
          <a href="index.html">
            <figure class="login-page-logo">
              <img src="images/logo.png" alt="" />
            </figure>
          </a>
          <h2 class="text-white">Create Your Account !</h2>
        </div>
        <div class="login-form-box">
          <div class="login-card">
            <form>
              <div class="form-group">
                <input
                  class="input-field form-control"
                  type="text"
                  id="exampleInputName1"
                  placeholder="Name"
                  required />
              </div>
              <div class="form-group">
                <input
                  class="input-field form-control"
                  type="email"
                  id="exampleInputEmail1"
                  placeholder="Email"
                  required />
              </div>
              <div class="form-group">
                <input
                  class="input-field form-control"
                  type="password"
                  id="exampleInputPassword1"
                  placeholder="Password"
                  required />
              </div>
              <button type="submit" class="hover-effect btn btn-primary mb-0">
                Register Now
              </button>
            </form>
          </div>
          <div class="join-now-outer text-center">
            <a class="text-white" href="login.html">Already have an account?</a>
          </div>
        </div>
      </div>
    </section>
    <!-- Latest compiled JavaScript -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/jquery.magnific-popup.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/owl.carousel.js"></script>
    <script src="js/carousel.js"></script>
    <script src="js/video-section.js"></script>
    <script src="js/animation.js"></script>
    <script src="js/counter.js"></script>
  </body>
</html>
