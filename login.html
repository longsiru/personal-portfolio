<!DOCTYPE html>
<html lang="zxx">
  <head>
    <title>Login | Crox E-Sports</title>
    <!-- /SEO Ultimate -->

    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />
    <!-- Latest compiled and minified CSS -->
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome link -->
    <link
      rel="stylesheet"
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <!-- StyleSheet link CSS -->
    <link href="css/registe.css" rel="stylesheet" type="text/css" />
    <!-- <link href="css/elements.css" rel="stylesheet" type="text/css" />
    <link href="css/aos.css" rel="stylesheet" type="text/css" /> -->
  </head>

  <body>
    <!-- LOGIN FORM SECTION -->
    <section class="login-form d-flex align-items-center">
      <div class="container">
        <div class="login-form-title text-center">
          <a href="index.html">
            <figure class="login-page-logo">
              <img src="images/black-cat-logo.png" alt="" />
            </figure>
          </a>
          <h2 class="text-white">Welcome Back !</h2>
        </div>
        <div class="login-form-box">
          <div class="login-card">
            <form>
              <div class="form-group">
                <input
                  class="input-field form-control"
                  type="email"
                  id="exampleInputEmail1"
                  placeholder="Email"
                  required />
              </div>
              <div class="form-group">
                <input
                  class="input-field form-control"
                  type="password"
                  id="exampleInputPassword1"
                  placeholder="Password"
                  required />
              </div>
              <button type="submit" class="btn btn-primary hover-effect">
                Login
              </button>
              <div>
                <label
                  class="text-white font-weight-normal mb-0"
                  style="cursor: pointer">
                  <input
                    class="checkbox"
                    type="checkbox"
                    name="userRememberMe"
                    required />
                  Remember me
                </label>
              </div>
            </form>
          </div>
          <div class="join-now-outer text-center">
            <a class="text-white" href="signup.html"
              >Join now, create your FREE account</a
            >
          </div>
        </div>
      </div>
    </section>
    <!-- Latest compiled JavaScript -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/jquery.magnific-popup.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/owl.carousel.js"></script>
    <script src="js/carousel.js"></script>
    <script src="js/video-section.js"></script>
    <script src="js/animation.js"></script>
    <script src="js/counter.js"></script>
  </body>
</html>
